  <script>
    /**
     * Función principal para inicializar el navbar móvil
     * Maneja la apertura/cierre del menú móvil y sus interacciones
     */
    function initNavbar() {
      // Elementos del DOM
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const closeBtn = document.getElementById('close-btn');
      
      // Verificar que todos los elementos existan
      if (!hamburgerBtn || !mobileMenu || !closeBtn) {
        console.error('Elementos del navbar no encontrados');
        return;
      }
      
      // Abrir menú móvil
      hamburgerBtn.addEventListener('click', function() {
        mobileMenu.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
      
      // Cerrar menú móvil
      closeBtn.addEventListener('click', function() {
        mobileMenu.classList.remove('active');
        document.body.style.overflow = 'auto';
      });
      
      // Cerrar menú al hacer clic en los enlaces
      const mobileMenuLinks = mobileMenu.querySelectorAll('a');
      mobileMenuLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          mobileMenu.classList.remove('active');
          document.body.style.overflow = 'auto';
        });
      });
      
      // Cerrar menú al hacer clic en el fondo
      mobileMenu.addEventListener('click', function(e) {
        if (e.target === mobileMenu) {
          mobileMenu.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });
      
      // Cerrar menú con tecla Escape
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
          mobileMenu.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });
    }
    
    // Inicializar cuando el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNavbar);
    } else {
      initNavbar();
    }
  </script>

    <div id="contenedor-noticia">
        <div class="loading">Cargando noticia...</div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const contenedor = document.getElementById('contenedor-noticia');
        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get('id');

        // Verificar si hay un ID
        if (!noticiaId) {
            contenedor.innerHTML = `
                <div class="error">
                    <p>No se ha especificado un ID de noticia</p>
                    <p>La URL debe tener el formato: noticiacompleta.html?id=123</p>
                </div>
            `;
            return;
        }

        // Función para mostrar error
        function mostrarError(mensaje) {
            contenedor.innerHTML = `
                <div class="error">
                    <p>${mensaje}</p>
                    <p>Intenta recargar la página o vuelve más tarde.</p>
                </div>
            `;
        }

        // Obtener los datos de la noticia
        console.log('ID recibido en URL:', noticiaId); // Para depuración

        // Fetch para validar mejor:
        fetch(`/back/api_noticia_completa.php?id=${encodeURIComponent(noticiaId)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    mostrarNoticia(data.data);
                } else {
                    mostrarError(data.error || 'La noticia no pudo ser cargada');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarError('Ocurrió un error al conectar con el servidor');
            });

        // Mostrar la noticia en el HTML
        function mostrarNoticia(noticia) {
            let imagenesHTML = '';
            
            // Procesar imágenes si existen
            if (noticia.imagenes && noticia.imagenes.length > 0) {
                imagenesHTML += `
                    <div class="galeria-imagenes">
                        ${noticia.imagenes.map((img, index) => `
                            <img src="${img}" alt="Imagen ${index + 1} de la noticia">
                        `).join('')}
                    </div>
                `;
            }

            // Construir el HTML completo
            contenedor.innerHTML = `
                <h1>${noticia.titulo || 'Sin título'}</h1>
                ${imagenesHTML}
                <div class="fecha-noticia">
                    Publicado el: ${noticia.fecha_publicacion}
                </div>
                <div class="contenido-noticia">
                    ${noticia.contenido || 'Contenido no disponible'}
                </div>
            `;
        }
    });
    </script>

  <script type="module">
    /**
     * Función para crear partículas animadas en el fondo
     */
    function initParticles() {
      const particlesContainer = document.getElementById("particles");
      
      /**
       * Crea una nueva partícula y la anima
       */
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        
        // Tamaño aleatorio entre 1px y 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        
        // Posición horizontal aleatoria
        particle.style.left = Math.random() * 100 + "%";
        
        // Duración de animación aleatoria entre 6s y 10s
        const duration = Math.random() * 4 + 6;
        particle.style.animationDuration = duration + "s";
        
        // Retraso inicial aleatorio hasta 2s
        const delay = Math.random() * 2;
        particle.style.animationDelay = delay + "s";
        
        // Opacidad aleatoria entre 0.1 y 0.4
        particle.style.opacity = Math.random() * 0.3 + 0.1;
        
        // Añadir partícula al contenedor
        particlesContainer.appendChild(particle);
        
        // Eliminar partícula después de que termine su animación
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, (duration + delay) * 1000);
      }
      
      // Crear nuevas partículas cada 800ms
      setInterval(createParticle, 800);
    }
    
    // Inicializar partículas cuando el DOM esté listo
    document.addEventListener("DOMContentLoaded", initParticles);
    
    // Efecto de movimiento con el mouse para las figuras geométricas
    document.addEventListener("mousemove", (e) => {
      const shapes = document.querySelectorAll(".shape");
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      shapes.forEach((shape, index) => {
        const intensity = (index + 1) * 0.2;
        const moveX = (mouseX - 0.5) * intensity;
        const moveY = (mouseY - 0.5) * intensity;
        
        shape.style.transform += ` translate(${moveX}px, ${moveY}px)`;
      });
    });
    
    // Efecto hover para los iconos sociales

        icon.style.boxShadow = "0 0 25px rgba(0, 191, 255, 0.6)";
      });
      
      icon.addEventListener("mouseleave", () => {
        icon.style.boxShadow = "";
      });
    });
  </script>
