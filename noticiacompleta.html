<body>
    <div id="contenedor-noticia">
        <div class="loading">Cargando noticia...</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const contenedor = document.getElementById('contenedor-noticia');
        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get('id');

        // Verificar si hay un ID
        if (!noticiaId) {
            contenedor.innerHTML = `
                <div class="error">
                    <p>No se ha especificado un ID de noticia</p>
                    <p>La URL debe tener el formato: noticiacompleta.html?id=123</p>
                </div>
            `;
            return;
        }

        // Función para mostrar error
        function mostrarError(mensaje) {
            contenedor.innerHTML = `
                <div class="error">
                    <p>${mensaje}</p>
                    <p>Intenta recargar la página o vuelve más tarde.</p>
                </div>
            `;
        }

        // Obtener los datos de la noticia
        console.log('ID recibido en URL:', noticiaId); // Para depuración

        // Fetch para validar mejor:
        fetch(`/back/api_noticia_completa.php?id=${encodeURIComponent(noticiaId)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    mostrarNoticia(data.data);
                } else {
                    mostrarError(data.error || 'La noticia no pudo ser cargada');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarError('Ocurrió un error al conectar con el servidor');
            });

        // Mostrar la noticia en el HTML
        function mostrarNoticia(noticia) {
            let imagenesHTML = '';
            
            // Procesar imágenes si existen
            if (noticia.imagenes && noticia.imagenes.length > 0) {
                // Imagen principal
                imagenesHTML += `
                    <div class="imagen-principal">
                        <img src="${noticia.imagenes[0]}" alt="${noticia.titulo || 'Imagen principal'}">
                    </div>
                `;
                
                // Galería (si hay más de una imagen)
                if (noticia.imagenes.length > 1) {
                    imagenesHTML += `
                        <div class="galeria-imagenes">
                            ${noticia.imagenes.map((img, index) => `
                                <img src="${img}" alt="Imagen ${index + 1} de la noticia">
                            `).join('')}
                        </div>
                    `;
                }
            }

            // Construir el HTML completo
            contenedor.innerHTML = `
                <h1>${noticia.titulo || 'Sin título'}</h1>
                ${imagenesHTML}
                <div class="fecha-noticia">
                    Publicado el: ${noticia.fecha_publicacion}
                </div>
                <div class="contenido-noticia">
                    ${noticia.contenido || 'Contenido no disponible'}
                </div>
            `;
        }
    });
    </script>
